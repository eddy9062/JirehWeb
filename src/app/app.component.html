<div class="flex flex-col h-screen">
  <!-- NAVBAR -->
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

  <div class="flex flex-1 overflow-hidden relative">
    <!-- OVERLAY -->
    <div
      *ngIf="isSidebarOpen"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
      [ngClass]="{ 'opacity-100': isSidebarOpen, 'opacity-0': !isSidebarOpen }"
      (click)="closeSidebar()"
    ></div>

    <!-- SIDEBAR -->
    <app-sidebar
      [isOpen]="isSidebarOpen"
      class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300"
      [ngClass]="{
        '-translate-x-full': !isSidebarOpen,
        'translate-x-0': isSidebarOpen
      }"
    ></app-sidebar>

    <!-- CONTENIDO -->
    <main
      class="flex-1 overflow-y-auto p-4 bg-gray-50 relative z-10 transition duration-300"
      (click)="isSidebarOpen ? closeSidebar() : null"
    >
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- FOOTER -->
  <app-footer></app-footer>
</div>
