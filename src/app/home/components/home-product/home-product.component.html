<a [attr.aria-label]="product().name" class="transition-transform hover:scale-105 h-full bg-white rounded-md p-6 flex flex-col shadow-md items-center max-w-80">
    <!--    
  [routerLink]="['products', product().id]"
  -->
    <div class="relative size-48">
        @if(product().urlImg){
        <img class="object-contain object-center" [ngSrc]="product().urlImg+'-thumb.jpg'" alt="Product Image" fill="" /> }@else {
        <img class="object-contain object-center" ngSrc="/img/default-main.jpg" alt="Product Image" fill="" /> }
    </div>
    <div class="self-start mt-4 flex flex-col gap-2">
        <h4 class="font-bold text-lg text-pretty">{{ product().name }}</h4>
        <div class="flex gap-2">

            </div>
            <p class="border-l border-gray-500 text-gray-500 ps-2 text-sm">
                {{ product().reviews }} reviews
            </p>
        </div>
        <div class="flex gap-2 items-baseline font-bold">
            <p class="text-2xl">{{ product().precio_venta | currency:'GTQ' }}</p>
            @if (product().previousPrice) {
            <del class="text-sm text-gray-500">{{
        product().previousPrice | currency:'GTQ'
        }}</del> }
        </div>

        <button type="button" (click)="addToCart()" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
      <svg class="w-6 h-6 text-white-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" fill="none" viewBox="0 0 24 24">

      </svg>
      <span class="ms-3">Add</span>
    </button>
